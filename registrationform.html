<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Registration Form </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="registrationform.css">
    </head>
    <body>
        <h1> Registration Form </h1>
        <p>Please fill out the form below:</p>
        <form>
            <label for="name">Enter Your First Name:</label>
            <input type="text" id="name">
            <label for="surname">Enter Your Last Name:</label>
            <input type="text" id="surname"> 
            <label for="email">Enter Your Email:</label>
            <input type="email" id="email"> 
            <label for="password">Create a new password:</label>
            <input type="password" id="password">
            <hr>
            <div class="midsection">
            <section>
                <label for="personal">Personal Account</label>
                <input type="radio" id="personal" name="accounttype">
            </section>
            <section>
                <label for="business">Business Account</label>
                <input type="radio" id="business" name="accounttype">
            </section>
            <section>
                <label for="terms">I accept the <a href="www.bitcoin.org/whitepaper"> terms and conditions</a> </label>
                <input type="checkbox" name="terms" id="terms">
                </div>
            </section>
            <hr>
            <label for="file">Upload a profile picture:</label>
            <input type="file" id="file">
            <label for="age">Input your age (years): </label>
            <input type="number" max="120" min="12">
            <label for="referrer">How did you hear about us?</label>
            <select id="referrer">
                <option value="none">Select one</option>
                <option value="none">freeCodeCamp youtube channel</option>
                <option value="none">my friend</option>
                <option value="none">my father</option>
                <option value="none">other</option>
            </select>
            <label for="bio">Provide a bio:</label>
            <textarea name="bio" id="bio" cols="79" rows="5">Provide some information</textarea>
            <button type="submit">submit</button>
        </form>
    </body>
</html>
